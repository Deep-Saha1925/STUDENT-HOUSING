<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-3">✏ Edit User</h3>
    <form th:action="@{'/admin/users/edit/' + ${user.id}}" th:object="${user}" method="post">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" th:field="*{fullName}" th:value="${user.fullName}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" th:value="${user.email}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" th:field="*{phone}" th:value="${user.phone}" required>
      </div>

      <input type="hidden" name="id" th:value="${user.id}" />
      <input type="hidden" name="role" th:value="${user.role}" />

      <div class="mb-3">
        <label class="form-label">Password (leave blank to keep existing)</label>
        <input type="password" class="form-control" name="password">
      </div>
      <button type="submit" class="btn btn-success">💾 Save Changes</button>
      <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</body>
</html>
