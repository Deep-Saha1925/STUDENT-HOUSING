<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526, #414345); /* dark gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            background: #fff;
        }
        .btn-dark {
            border-radius: 50px;
        }
        .btn-outline-dark {
            border-radius: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <h2 class="mb-4">üìù Register</h2>

                <!-- Registration Form -->
                <form th:action="@{/users/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" th:field="*{phone}" placeholder="Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" th:field="*{role}" required>
                            <option value="">-- Select Role --</option>
                            <option value="STUDENT">Student</option>
                            <option value="OWNER">Owner</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Register</button>
                </form>

                <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">‚¨Ö Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
