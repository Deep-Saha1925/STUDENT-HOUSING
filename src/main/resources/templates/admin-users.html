<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f8fb; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        .card-header { background: #0066ff; color: white; }
        table th { background: #0066ff; color: white; }
        tr:hover { background-color: rgba(0,123,255,0.1); cursor: pointer; }
        .badge-role { font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h4>ðŸ‘¥ All Registered Users</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}"
                        th:onclick="|window.location.href='/profile/' + ${u.id}|" >
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.fullName}"></td>
                        <td th:text="${u.email}"></td>
                        <td>
                            <span class="badge bg-primary badge-role" th:text="${u.role}"></span>
                        </td>
                        <td th:text="${u.phone}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3 d-flex justify-content-between">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">â¬… Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
