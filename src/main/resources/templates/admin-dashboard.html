<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f8fb;
        }
        .header-bar {
            background: linear-gradient(45deg, #0066ff, #00cc99);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        .header-bar h2 {
            color: #fff;
            margin: 0;
        }
        .header-bar p {
            color: #e8f9f7;
            margin: 0;
            font-size: 1rem;
        }
        .btn-logout {
            border-radius: 30px;
            font-weight: 500;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(45deg, #0066ff, #00cc99);
            border-radius: 15px 15px 0 0;
            color: white;
        }
        table th {
            background: #0066ff;
            color: white;
        }
        .btn-custom {
            background: linear-gradient(45deg, #00cc99, #0066ff);
            color: white;
            border: none;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: 500;
            color: #0066ff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header Bar -->
<div class="header-bar d-flex justify-content-between align-items-center">
    <div>
        <h2>üë®‚Äçüíº Admin Dashboard</h2>
        <p>Welcome, <span th:text="${admin.fullName}">Admin Name</span> | Manage Users & Properties</p>
    </div>
    <form th:action="@{/logout}" method="post" class="m-0">
        <button type="submit" class="btn btn-danger btn-logout">
            üö™ Logout
        </button>
    </form>
</div>

<div class="container animate__animated animate__fadeIn">

    <!-- Registered Users -->
    <div class="card mb-4">
        <div class="card-header text-center">
            <h4>üë• Registered Users</h4>
        </div>
        <div class="card-body p-3">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.fullName}"></td>
                        <td th:text="${u.email}"></td>
                        <td>
                            <span class="badge bg-primary" th:text="${u.role}"></span>
                        </td>
                        <td th:text="${u.phone}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- All Properties -->
    <div class="card mb-4">
        <div class="card-header text-center">
            <h4>üè† All Properties</h4>
        </div>
        <div class="card-body p-3">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>City</th>
                        <th>Area</th>
                        <th>Rent (‚Çπ)</th>
                        <th>Owner</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${properties}"
                        th:onclick="|window.location.href='/properties/${p.id}'|"
                        style="cursor:pointer;">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.title}"></td>
                        <td th:text="${p.city}"></td>
                        <td th:text="${p.area}"></td>
                        <td th:text="${p.rent}"></td>
                        <td th:text="${p.owner.fullName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back Link -->
    <div class="text-center">
        <a href="/" class="back-link">‚¨Ö Back Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
