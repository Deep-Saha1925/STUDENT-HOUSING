<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Properties</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            border: none;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .header-bar {
            background: linear-gradient(45deg, #0066ff, #00cc99);
            padding: 15px 20px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .header-bar h2 {
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>

<!-- Header with Logout -->
<div class="header-bar d-flex justify-content-between align-items-center">
    <h2 class="fw-bold">üè† Property Listings</h2>
    <form th:action="@{/logout}" method="post" class="m-0">
        <button type="submit" class="btn btn-danger">
            üö™ Logout
        </button>
    </form>
</div>

<div class="container">
    <!-- Table -->
    <div class="card p-4 animate__animated animate__fadeInUp">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>City</th>
                    <th>Area</th>
                    <th>Rent (‚Çπ)</th>
                    <th>Owner</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${properties}">
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.city}"></td>
                    <td th:text="${p.area}"></td>
                    <td>
                        <span class="badge bg-success" th:text="${p.rent}"></span>
                    </td>
                    <td th:text="${p.owner.fullName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Property Button -->
    <div class="text-center mt-4">
        <a href="/properties/add" class="btn btn-custom">
            <i class="bi bi-plus-circle"></i> Add Property
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
