<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property Details</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .property-card {
            max-width: 950px;
            margin: 40px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
        }
        .carousel-item img {
            max-height: 450px;
            width: 100%;
            object-fit: contain;
            background: #000000;
        }
        .badge-rent {
            font-size: 1.2rem;
        }
        .owner-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card property-card">
        <!-- Image Carousel -->
        <div id="propertyCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner text-center">
                <div th:each="imgUrl, stat : ${property.imageUrls}"
                     th:classappend="${stat.index == 0} ? 'active' : ''"
                     class="carousel-item">
                    <img th:src="${imgUrl}" class="d-block mx-auto" alt="Property Image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Property Details -->
        <div class="card-body">
            <h3 class="card-title fw-bold" th:text="${property.title}">Property Title</h3>
            <p class="card-text text-muted">
                <i class="bi bi-geo-alt"></i>
                <span th:text="${property.city}"></span>,
                <span th:text="${property.area}"></span>
            </p>

            <h5>
                Rent: <span class="badge bg-success badge-rent" th:text="'â‚¹ ' + ${property.rent}"></span> / month
            </h5>

            <!-- Description -->
            <div th:if="${property.description}" class="mt-3">
                <h5><i class="bi bi-info-circle"></i> About this Property</h5>
                <p th:text="${property.description}"></p>
            </div>

            <hr>

            <!-- Owner Info -->
            <div class="owner-info">
                <h5><i class="bi bi-person-badge"></i> Owner Information</h5>
                <p><i class="bi bi-person"></i> <span th:text="${property.owner.fullName}"></span></p>
                <p><i class="bi bi-envelope"></i> <span th:text="${property.owner.email}"></span></p>
                <p th:if="${property.owner.phone}">
                    <i class="bi bi-telephone-fill"></i> <span th:text="${property.owner.phone}"></span>
                </p>
            </div>

            <!-- Back Button -->
            <a href="javascript:history.back()" class="btn btn-secondary btn-back">
                <i class="bi bi-arrow-left-circle"></i> Back
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
