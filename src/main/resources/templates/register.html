<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .register-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-in-out;
        }
        .register-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #333;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(102, 166, 255, 0.6);
            border-color: #66a6ff;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px;
            font-size: 1.1rem;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            opacity: 0.9;
            transform: scale(1.03);
        }
        label {
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="register-card animate__animated animate__fadeInUp">
    <h2><i class="bi bi-person-plus-fill"></i> Register</h2>

    <form th:action="@{/users/register}" method="post" th:object="${user}">

        <!-- Full Name -->
        <label><i class="bi bi-person-fill"></i> Name:</label>
        <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your full name" required />

        <!-- Email -->
        <label><i class="bi bi-envelope-fill"></i> Email:</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required />

        <!-- Password -->
        <label><i class="bi bi-lock-fill"></i> Password:</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required />

        <!-- Phone -->
        <label><i class="bi bi-telephone-fill"></i> Phone:</label>
        <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone number" required />

        <!-- Role -->
        <label><i class="bi bi-people-fill"></i> Role:</label>
        <select class="form-select" th:field="*{role}" required>
            <option value="">-- Select Role --</option>
            <option value="STUDENT">Student</option>
            <option value="OWNER">Owner</option>
        </select>

        <!-- Submit -->
        <button type="submit" class="btn btn-custom mt-4">
            <i class="bi bi-box-arrow-in-right"></i> Register
        </button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
