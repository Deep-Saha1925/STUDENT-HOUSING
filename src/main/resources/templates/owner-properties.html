<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Properties</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .page-header {
            text-align: center;
            margin: 30px 0;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border: none;
            color: white;
            border-radius: 30px;
            padding: 8px 18px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .badge-rent {
            background: #28a745;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="page-header">
        <h2 class="fw-bold animate__animated animate__fadeInDown">üè† My Properties</h2>
        <p class="text-muted">Manage and update all your listed properties</p>
    </div>

    <!-- Table -->
    <div class="card p-4 animate__animated animate__fadeInUp">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>City</th>
                    <th>Area</th>
                    <th>Rent (‚Çπ)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${properties}">
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.city}"></td>
                    <td th:text="${p.area}"></td>
                    <td>
                        <span class="badge badge-rent" th:text="${p.rent}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/properties/owner/' + ${ownerId} + '/edit/' + ${p.id}}"
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Property Button -->
    <div class="text-center mt-4">
        <a th:href="@{'/properties/owner/' + ${ownerId} + '/add'}" class="btn btn-custom">
            <i class="bi bi-plus-circle"></i> Add New Property
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
