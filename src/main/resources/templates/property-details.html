<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property Details</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .property-card {
            max-width: 800px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        }
        .property-img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            max-height: 350px;
            object-fit: cover;
            width: 100%;
        }
        .badge-rent {
            font-size: 1.1rem;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card property-card">
        <!-- If you have image -->
<!--        <img th:if="${property.imageUrl}" th:src="${property.imageUrl}" class="property-img" alt="Property Image">-->

        <div class="card-body">
            <h3 class="card-title fw-bold" th:text="${property.title}">Property Title</h3>
            <p class="card-text text-muted"><i class="bi bi-geo-alt"></i>
                <span th:text="${property.city}"></span>,
                <span th:text="${property.area}"></span>
            </p>

            <h5>
                Rent: <span class="badge bg-success badge-rent" th:text="'â‚¹ ' + ${property.rent}"></span>
            </h5>

            <hr>
            <h5>Owner Information</h5>
            <p><i class="bi bi-person"></i> <span th:text="${property.owner.fullName}"></span></p>
            <p><i class="bi bi-envelope"></i> <span th:text="${property.owner.email}"></span></p>
            <p><i class="bi bi-telephone-fill"></i> <span th:text="${property.owner.phone}"></span></p>

            <!-- Optional: Property Description -->
            <div th:if="${property.description}">
                <hr>
                <h5>Description</h5>
                <p th:text="${property.description}"></p>
            </div>

            <!-- Back Button -->
            <a href="javascript:history.back()" class="btn btn-secondary btn-back">
                <i class="bi bi-arrow-left-circle"></i> Back
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
