<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Property</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f8fb;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            border-radius: 15px 15px 0 0;
            color: white;
        }
        .form-control:focus {
            border-color: #ff5e62;
            box-shadow: 0 0 0 0.2rem rgba(255,94,98,0.25);
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            color: white;
            border: none;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: 500;
            color: #ff5e62;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5 animate__animated animate__fadeInUp">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <!-- Card Header -->
                <div class="card-header text-center">
                    <h4>✏️ Edit Property</h4>
                </div>

                <!-- Card Body -->
                <div class="card-body p-4">
                    <form th:action="@{'/properties/owner/' + ${ownerId} + '/edit/' + ${property.id}}"
                          method="post" th:object="${property}">

                        <!-- Title -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Title</label>
                            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter property title">
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Enter property description"></textarea>
                        </div>

                        <!-- City -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" th:field="*{city}" placeholder="Enter city">
                        </div>

                        <!-- Area -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Area</label>
                            <input type="text" class="form-control" th:field="*{area}" placeholder="Enter area or neighborhood">
                        </div>

                        <!-- Rent -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Rent (₹)</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{rent}" placeholder="Enter rent amount">
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom px-4 py-2">✅ Update Property</button>
                        </div>
                    </form>

                    <!-- Back Link -->
                    <div class="text-center">
                        <a th:href="@{'/properties/owner/' + ${ownerId}}" class="back-link">⬅ Back to My Properties</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
