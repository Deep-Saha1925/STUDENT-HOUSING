<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f8fb;
            margin-top: 56px;
        }
        .header-bar {
            background: linear-gradient(45deg, #0066ff, #00cc99);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        .header-bar h2 {
            color: #fff;
            margin: 0;
        }
        .btn-custom {
            border-radius: 12px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #00cc99, #0066ff);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .dashboard-card {
            border-radius: 20px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-align: center;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .dashboard-card h4 {
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Header Bar -->
<div class="header-bar d-flex justify-content-between align-items-center container ">
    <div>
        <h2>Admin Dashboard</h2>
        <p class="text-light">Control panel for managing the system</p>
    </div>
    <div class="d-flex">
        <!-- View Profile -->
        <a th:href="@{'/profile/' + ${admin.id}}" class="btn btn-light me-2">
            <i class="bi bi-person-circle"></i> Profile
        </a>

        <!-- Logout -->
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-danger">
                ðŸšª Logout
            </button>
        </form>
    </div>
</div>

<!-- Main Dashboard Section -->
<div class="container animate__animated animate__fadeIn">
    <div class="row g-4">

        <!-- Manage Users -->
        <div class="col-md-4">
            <div class="dashboard-card">
                <i class="bi bi-people-fill" style="font-size: 3rem; color: #0066ff;"></i>
                <h4>Manage Users</h4>
                <p>View and manage all registered users.</p>
                <a th:href="@{/admin/users}" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Manage
                </a>
            </div>
        </div>

        <!-- Manage Properties -->
        <div class="col-md-4">
            <div class="dashboard-card">
                <i class="bi bi-building" style="font-size: 3rem; color: #00cc99;"></i>
                <h4>Manage Properties</h4>
                <p>View and manage all property listings.</p>
                <a th:href="@{/admin/properties}" class="btn btn-secondary">
                    <i class="bi bi-person-plus"></i> Manage
                </a>
            </div>
        </div>

        <!-- Register User -->
        <div class="col-md-4">
            <div class="dashboard-card">
                <i class="bi bi-person-plus" style="font-size: 3rem; color: #ff6600;"></i>
                <h4>Register User</h4>
                <p>Add new users (Admins only).</p>
                <a th:href="@{/users/register}" class="btn btn-success">
                    <i class="bi bi-person-plus"></i> Register New User
                </a>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
