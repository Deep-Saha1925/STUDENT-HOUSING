<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        .header-bar {
            background: rgba(0,0,0,0.6);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .header-bar h2 {
            color: #fff;
            margin: 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .property-card img {
            border-radius: 12px 12px 0 0;
            height: 180px;
            object-fit: cover;
        }
        .welcome {
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Header with Logout -->
<div class="header-bar d-flex justify-content-between align-items-center">
    <h2 class="fw-bold">üéì Welcome, <span th:text="${user.fullName}"></span>!</h2>


    <div class="ms-auto d-flex align-items-center">
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-danger">
                üö™ Logout
            </button>
        </form>
    </div>

</div>

<div class="container">
    <div class="row g-4 d-flex justify-content-center">
        <!-- My Profile -->
        <div class="col-md-4">
            <div class="card p-4 text-center">
                <i class="bi bi-person-circle display-4 text-primary"></i>
                <h4 class="mt-3">üë§ My Profile</h4>
                <p>View or update your student profile.</p>
                <a th:href="@{'/profile/' + ${user.id}}" class="btn btn-primary">
                    <i class="bi bi-person-circle"></i> Go to Profile
                </a>
            </div>
        </div>

        <!-- Search Properties -->
        <div class="col-md-4">
            <div class="card p-4 text-center">
                <i class="bi bi-search display-4 text-success"></i>
                <h4 class="mt-3">üè° Search Properties</h4>
                <p>Find available rental homes in your area.</p>
                <a href="/search" class="btn btn-success">Search Now</a>
            </div>
        </div>

        <!-- My Bookings (future feature) -->
<!--        <div class="col-md-4">-->
<!--            <div class="card p-4 text-center">-->
<!--                <i class="bi bi-journal-check display-4 text-warning"></i>-->
<!--                <h4 class="mt-3">üìë My Bookings</h4>-->
<!--                <p>Track properties you are interested in.</p>-->
<!--                <a href="/student/bookings" class="btn btn-warning">View Bookings</a>-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <!-- Property Listings -->
    <div class="mt-5">
        <h3 class="text-white mb-3">üè† Available Properties</h3>
        <div class="row g-4">
            <div class="col-md-4" th:each="p : ${properties}">
                <a th:href="@{'/properties/' + ${p.id}}" class="text-decoration-none text-dark">
                    <div class="card property-card h-100">
                        <!-- Property Image -->
                        <img src="https://via.placeholder.com/400x200.png?text=Property" class="card-img-top" alt="Property Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${p.title}"></h5>
                            <p class="card-text">
                                <strong>City:</strong> <span th:text="${p.city}"></span><br>
                                <strong>Area:</strong> <span th:text="${p.area}"></span><br>
                                <strong>Rent:</strong> ‚Çπ<span th:text="${p.rent}"></span>
                            </p>
                            <p class="text-muted small">Owner: <span th:text="${p.owner.fullName}"></span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
