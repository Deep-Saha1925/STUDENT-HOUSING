<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Properties</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    body {
        background: #f4f8fb;
        font-family: 'Segoe UI', sans-serif;
    }
    .search-bar {
        max-width: 800px;
        margin: 30px auto;
    }
    .property-card {
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        transition: transform 0.2s;
        overflow: hidden;
    }
    .property-card:hover {
        transform: translateY(-5px);
    }
    .property-img {
        width: 100%;
        height: 180px;
        object-fit: cover; /* fit properly */
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    .badge-rent {
        background: #28a745;
    }
  </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
  <!-- Back Button -->
  <div class="mt-3">
    <a href="/student/dashboard" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <h2 class="text-center mt-4 mb-3">üîç Search Properties</h2>

  <!-- Search Form -->
  <div class="search-bar">
    <form th:action="@{/search}" method="get" class="row g-2">
      <div class="col-md-6">
        <input type="text" class="form-control" name="city" placeholder="Enter city/location"
               th:value="${city}">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" name="rent" placeholder="Max Rent (‚Çπ)"
               th:value="${rent}">
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-search"></i> Search
        </button>
      </div>
    </form>
  </div>

  <!-- Results -->
  <div class="row mt-4">
    <div th:if="${#lists.isEmpty(properties)}" class="text-center">
      <p class="text-muted">No properties found for your search.</p>
    </div>

    <!-- Property Cards -->
    <div th:each="prop : ${properties}" class="col-md-4 mb-4">
      <div class="card property-card h-100">
        <!-- Show first image -->
        <img th:if="${!#lists.isEmpty(prop.imageUrls)}"
             th:src="${prop.imageUrls[0]}"
             class="property-img"
             alt="Property Image">

        <!-- Placeholder if no image -->
        <img th:if="${#lists.isEmpty(prop.imageUrls)}"
             src="https://via.placeholder.com/400x200.png?text=No+Image"
             class="property-img"
             alt="No Image">

        <div class="card-body">
          <h5 class="card-title fw-bold" th:text="${prop.title}">Property Title</h5>
          <p class="card-text">
            <i class="bi bi-geo-alt"></i> <span th:text="${prop.city}"></span>, <span th:text="${prop.area}"></span><br>
            <small class="text-muted">Owner: <span th:text="${prop.owner.fullName}"></span></small>
          </p>
          <span class="badge badge-rent">‚Çπ <span th:text="${prop.rent}"></span></span>
          <div class="mt-3">
            <a th:href="@{'/properties/' + ${prop.id}}" class="btn btn-outline-primary btn-sm">
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
