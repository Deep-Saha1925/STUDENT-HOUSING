<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h2>Admin Dashboard</h2>

<h3>Registered Users</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Phone</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.fullName}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.role}"></td>
        <td th:text="${u.phone}"></td>
    </tr>
</table>

<h3>All Properties</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>City</th>
        <th>Area</th>
        <th>Rent</th>
        <th>Owner</th>
    </tr>
    <tr th:each="p : ${properties}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.city}"></td>
        <td th:text="${p.area}"></td>
        <td th:text="${p.rent}"></td>
        <td th:text="${p.owner.fullName}"></td>
    </tr>
</table>

<a href="/">Back Home</a>
</body>
</html>
