<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f8fb; }
    .card { border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    .card-header { background: #00cc99; color: white; }
    table th { background: #00cc99; color: white; }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h4>üè† All Properties</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>City</th>
            <th>Area</th>
            <th>Rent (‚Çπ)</th>
            <th>Owner</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${properties}"
              th:onclick="|window.location.href='/properties/${p.id}'|"
              style="cursor:pointer;">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.city}"></td>
            <td th:text="${p.area}"></td>
            <td th:text="${p.rent}"></td>
            <td th:text="${p.owner.fullName}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">‚¨Ö Back to Dashboard</a>
    </div>
  </div>
</div>
</body>
</html>
