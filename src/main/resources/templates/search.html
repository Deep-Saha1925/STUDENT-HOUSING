<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Properties</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    body {
        background: #f4f8fb;
        font-family: 'Segoe UI', sans-serif;
    }
    .search-bar {
        max-width: 800px;
        margin: 30px auto;
    }
    .property-card {
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        transition: transform 0.2s;
        overflow: hidden;
    }
    .property-card:hover {
        transform: translateY(-5px);
    }
    .property-img {
        width: 100%;
        height: 180px;
        object-fit: cover; /* fit properly */
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    .badge-rent {
        background: #28a745;
    }
  </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
  <!-- Back Button -->
  <div class="mt-3">
    <a href="/student/dashboard" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <h2 class="text-center mt-4 mb-3">üîç Search Properties</h2>

  <!-- Search Form -->
  <div class="search-bar">
    <form id="searchForm" class="row g-2">
      <div class="col-md-6">
        <input type="text" class="form-control" name="city" id="cityInput" placeholder="Enter city/location"
               th:value="${city}">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" name="rent" id="rentInput" placeholder="Max Rent (‚Çπ)"
               th:value="${rent}">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-custom w-100">Search</button>
      </div>
    </form>
  </div>

  <!-- Results -->
  <div id="propertyContainer">
    <div th:replace="fragments/property-list :: propertyList"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
      document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("searchForm").addEventListener("submit", function(event) {
              event.preventDefault();

              let city = document.getElementById("cityInput").value;
              let rent = document.getElementById("rentInput").value;

              fetch(`/search?city=${encodeURIComponent(city)}&rent=${encodeURIComponent(rent)}`)
                  .then(res => res.text())
                  .then(html => {
                      document.getElementById("propertyContainer").innerHTML = html;
                  })
                  .catch(err => console.error("Error fetching properties:", err));
          });
      });
</script>
</body>
</html>
