<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .profile-card {
            max-width: 700px;
            margin: 40px auto;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background: white;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #0066ff, #00cc99);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        .profile-header h2 {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .profile-body {
            padding: 30px;
        }
        .info {
            margin-bottom: 15px;
            font-size: 1.05rem;
        }
        .info strong {
            color: #0066ff;
        }
        .property-card {
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .property-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="profile-card animate__animated animate__fadeInUp">
    <!-- Header -->
    <div class="profile-header">
        <i class="bi bi-person-circle" style="font-size: 80px;"></i>
        <h2>ADMIN</h2>
    </div>

    <!-- Body -->
    <div class="profile-body">
        <div class="info">
            <strong>Email:</strong> <span th:text="${user.email}"></span>
        </div>
        <div class="info">
            <strong>Phone:</strong> <span th:text="${user.phone}"></span>
        </div>
    </div>

    <!-- Buttons -->
    <div class="text-center mb-4">
        <a href="javascript:history.back()" class="btn btn-secondary">
            â¬… Back
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
