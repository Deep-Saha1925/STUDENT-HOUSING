<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Properties</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .search-bar {
            max-width: 700px;
            margin: 30px auto;
        }
        .property-card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .property-card:hover {
            transform: translateY(-5px);
        }
        .badge-rent {
            background: #28a745;
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h2 class="text-center mt-4 mb-3">üîç Search Properties</h2>

    <!-- Search Form -->
    <div class="search-bar">
        <form th:action="@{/search}" method="get" class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Enter city/location"
                   th:value="${query}">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i> Search
            </button>
        </form>
    </div>

    <!-- Results -->
    <div class="row mt-4">
        <div th:if="${#lists.isEmpty(properties)}" class="text-center">
            <p class="text-muted">No properties found for your search.</p>
        </div>

        <div th:each="prop : ${properties}" class="col-md-4 mb-4">
            <div class="card property-card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${prop.title}">Property Title</h5>
                    <p><strong>City:</strong> <span th:text="${prop.city}"></span></p>
                    <p><strong>Area:</strong> <span th:text="${prop.area}"></span></p>
                    <p><strong>Owner:</strong> <span th:text="${prop.owner.fullName}"></span></p>
                    <p><span class="badge badge-rent">‚Çπ <span th:text="${prop.rent}"></span></span></p>
                    <a th:href="@{'/properties/' + ${prop.id}}" class="btn btn-outline-primary btn-sm">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
